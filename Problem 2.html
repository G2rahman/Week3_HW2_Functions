<body>
<p id="phrase"></p>
<script>
let phrase= String(prompt("Enter a number to change to convert to Fahrenheit"))

document.getElementById("phrase").innerHTML = ((phrase* (9/5)) + 32)
</script>
<p id="phrase2"></p>
<script>
let phrase2= String(prompt("Enter a number to change to convert to Celcius"))

document.getElementById("phrase2").innerHTML = ((phrase2-32)*(5/9))
</script>
</body>
